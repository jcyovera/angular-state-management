
<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
      <new-loan-personal-info [formGroupPersonalInfo]="firstFormGroup"></new-loan-personal-info>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
      <new-loan-personal-bank-info [formGroupBankInfo]="secondFormGroup"></new-loan-personal-bank-info>
  </mat-step>
  <mat-step>
      <new-loan-apply (applyLoan)="applyLoan()"></new-loan-apply>
  </mat-step>
</mat-horizontal-stepper>
